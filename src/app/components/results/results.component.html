<!-- Header -->

	style="background-image: url('assets/images/fondoAbout.jpg')">
	<div class="inner-intro">
		<h2 class="section-title">RESULTADOS</h2>
	</div>
</header>

<style>

h1 {
    color: black;
}

<!-- Loader 8 -->
<div align="center" *ngIf="cargando" >

	<h1> Calculando Vuelo + Hotel... </h1>
			<div class="loader loader--style1 animated fadeIn" title="0" align="center" >
				<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				  viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
				<rect fill="#000000" width="3" height="100" transform="translate(0) rotate(180 3 50)">
				  <animate
				      attributeName="height"
				      attributeType="XML"
				      dur="1s"
				      values="30; 100; 30"
				      repeatCount="indefinite"/>
				</rect>
				<rect x="17" fill="#000000" width="3" height="100" transform="translate(0) rotate(180 20 50)">
				  <animate
				      attributeName="height"
				      attributeType="XML"
				      dur="1s"
				      values="30; 100; 30"
				      repeatCount="indefinite"
				      begin="0.1s"/>
				</rect>
				<rect x="40" fill="#000000" width="3" height="100" transform="translate(0) rotate(180 40 50)">
				  <animate
				      attributeName="height"
				      attributeType="XML"
				      dur="1s"
				      values="30; 100; 30"
				      repeatCount="indefinite"
				      begin="0.3s"/>
				</rect>
				<rect x="60" fill="#000000" width="3" height="100" transform="translate(0) rotate(180 58 50)">
				  <animate
				      attributeName="height"
				      attributeType="XML"
				      dur="1s"
				      values="30; 100; 30"
				      repeatCount="indefinite"
				      begin="0.5s"/>
				</rect>
				<rect x="80" fill="#000000" width="3" height="100" transform="translate(0) rotate(180 76 50)">
				  <animate
				      attributeName="height"
				      attributeType="XML"
				      dur="1s"
				      values="30; 100; 30"
				      repeatCount="indefinite"
				      begin="0.1s"/>
				</rect>
				</svg>

		</div>
		<h1> Espere por favor... </h1>
</div>

<br>
<br>
<div *ngIf="cargadaOfertas && !cargando">


	<div class="container animated fadeIn">
		<div class="row">
			<div class="col-sm-4">

				<carousel> <slide> <img
					src="assets/images/Diapositiva6.JPG" alt="First slide"> </slide> <slide>
				<img src="assets/images/Diapositiva7.JPG" alt="Second slide"> </slide> </carousel>

				<br>
				<div id="wrapper">
					<button type="button" class="btn btn-info btn-circle btn-xl"
						(click)="isCollapsed = !isCollapsed ">

						<i class="glyphicon glyphicon-shopping-cart"></i>
					</button>

				</div>

				<br>
			</div>

			<div class="col-sm-4">
				<carousel> <slide> <img
					src="assets/images/Diapositiva8.JPG" alt="First slide"> </slide> <slide>
				<img src="assets/images/Diapositiva9.JPG" alt="Second slide"> </slide> </carousel>
				<br>
				<div id="wrapper">

					<button type="button" class="btn btn-info btn-circle btn-xl"
						(click)="isCollapsed = !isCollapsed">
						<i class="glyphicon glyphicon-shopping-cart"></i>
					</button>

				</div>
				<br>
			</div>

			<div class="col-sm-4">
				<carousel> <slide> <img
					src="assets/images/Diapositiva10.JPG" alt="First slide"> </slide> <slide>
				<img src="assets/images/Diapositiva11.JPG" alt="Second slide"> </slide> </carousel>
				<br>
				<div id="wrapper">

					<button type="button" class="btn btn-info btn-circle btn-xl"
						(click)="isCollapsed = !isCollapsed">
						<i class="glyphicon glyphicon-shopping-cart"></i>
					</button>

				</div>
				<br>
			</div>
		</div>
	</div>




	<section id="formulario">
		<hr>
		<div (collapsed)="collapsed($event)" (expanded)="expanded($event)"
			[collapse]="isCollapsed" class="card card-block card-header">
			<div class="well well-lg">
				<form>

					<div class="form-group">
						<!-- Full Name -->
						<label for="full_name_id" class="control-label">Nombre completo</label>
						<input type="text" class="form-control" id="full_name_id"
							name="full_name" placeholder="John Deer">
					</div>

					<div class="form-group">
						<!-- Street 1 -->
						<label for="street1_id" class="control-label">Direccion</label> <input type="text" class="form-control" id="street1_id"
							name="street1"
							placeholder="Street address, P.O. box, company name, c/o">
					</div>



					<div class="form-group">
						<!-- City-->
						<label for="city_id" class="control-label">Ciudad</label> <input
							type="text" class="form-control" id="city_id" name="city"
							placeholder="Smallville">
					</div>



					<div class="form-group">
						<!-- Zip Code-->
						<label for="zip_id" >DNI</label> <input
							type="text" class="form-control" id="zip_id" name="zip"
							placeholder="#####">
					</div>

					<div class="form-group">
						<!-- Submit Button -->
						<a href="#pagar">
							<button type="submit" class="btn btn-primary">Pagar!</button>
						</a>
					</div>

				</form>

			</div>
		</div>
	</section>

</div>
